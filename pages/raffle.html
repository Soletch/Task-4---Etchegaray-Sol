    <main>
        <h1>RAFFLE</h1>
        <h2>You can participate in a raffle. The prize is a coffee pot.</h2>

        <div class="idx_3">
            <div class="dv_3">
                <img class="imag5_1" src="../Img/cup-w-coffee.jpg" alt="Cup of Coffee">
                <img class="imag5_2" src="../Img/heart-coffee.jpg" alt="Coffee with a draw">
            </div>
            <div class="dv_3">
                <form action="">

                    <label for="name">First Name: </label>
                    <input type="text" id="name">
                    <label for="lastname">Last name: </label>
                    <input type="text" id="lastname">
                    <label for="email">Email: </label>
                    <input type="email" id="email">
                    <Label>What color would you like your coffee pot: </Label>
                    <select name="color" id="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                    <Label>Country </Label>
                    <select name="country" id="country">
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                    <label for="payment">Payment options</label>
                    <label for="cash">cash</label>
                    <input type="radio" id="cash" name="payment">
                    <label for="credit card">credit card</label>
                    <input type="radio" id="credit card" name="payment">
                    <label for="debit card">debit card</label>
                    <input type="radio" id="debit card" name="payment">
                    <label for="services">Services</label>
                    <input type="text">

                    <input type="checkbox" id="condition" name="condition" value="condition">
                    <label for="condition">I accept terms and conditions</label>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>

    </main>
